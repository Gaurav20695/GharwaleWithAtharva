<div class="container">
  <h2 style="text-align: center;">Signup form</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onNext()">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" placeholder="First Name" formControlName="firstname"  [ngClass]="{border : !signupForm.get('firstname').valid && signupForm.get('firstname').touched}">
          <span *ngIf="!signupForm.get('firstname').valid && signupForm.get('firstname').touched"
          class="help-block">Please enter name</span>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" placeholder="Last Name" formControlName="lastname"  [ngClass]="{border : !signupForm.get('lastname').valid && signupForm.get('lastname').touched}">
          <span *ngIf="!signupForm.get('lastname').valid && signupForm.get('lastname').touched"
          class="help-block">Please enter last name</span>
        </div>
      </div>
      
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="City" formControlName="city"  [ngClass]="{border : !signupForm.get('city').valid && signupForm.get('city').touched}">
          <span *ngIf="!signupForm.get('city').valid && signupForm.get('city').touched"
          class="help-block">Please enter city</span>
        </div>
    </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter Address" formControlName="address"  [ngClass]="{border : !signupForm.get('address').valid && signupForm.get('address').touched}">
        <span *ngIf="!signupForm.get('address').valid && signupForm.get('address').touched"
          class="help-block">Please enter Address</span>
      </div>
    </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="pincode">Pin Code</label>
          <input type="text" class="form-control" id="pincode" placeholder="Enter Pin Code" formControlName="pincode"  [ngClass]="{border : !signupForm.get('pincode').valid && signupForm.get('pincode').touched}">
          <span *ngIf="!signupForm.get('pincode').valid && signupForm.get('pincode').touched"
          class="help-block">Please enter valid pincode</span>
        </div>
      </div>

      <div class="col-lg-6" style="margin-top: 2%;">
        <div class="form-group">
        <div class="col-lg-4">
          <h4>Gender:</h4>
        </div>
        <div class="col-lg-8" style="margin-top: 1%;">
          <div class="col-lg-6">
            <label class="radio-inline">
              <input type="radio" name="gender" value="male" formControlName="gender" checked>Male
            </label>
          </div>
          <div class="col-lg-6">
            <label class="radio-inline">
              <input type="radio" name="gender" value="female" formControlName="gender">Female
            </label>
            <span *ngIf="!signupForm.get('gender')"
          class="help-block">Please enter gender</span>
          </div>
        </div>

      </div>
      </div>
      
    </div>
    <div class="row">
      <div class="col-lg-12">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email"  [ngClass]="{border : !signupForm.get('email').valid && signupForm.get('email').touched}">
        <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
          class="help-block">Please enter valid email</span>
      </div>
    </div>
    </div>
    
    <div class="row">
      <div class="col-lg-12">
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password"  [ngClass]="{border : !signupForm.get('password').valid && signupForm.get('password').touched}">
      <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched"
          class="help-block">Please enter valid password</span>
    </div>
  </div>
    </div>
    <div class="row">
      <div class="col-lg-12"> 
      <div class="form-group">
        <label for="confpassword">Confirm Password</label>
        <input type="password" class="form-control" id="confpassword" placeholder="Enter Confirm Password" formControlName="confpassword"  [ngClass]="{border : !signupForm.get('confpassword').valid && signupForm.get('confpassword').touched}">
        <span *ngIf="!signupForm.get('confpassword').valid && signupForm.get('confpassword').touched"
          class="help-block">Password does't match</span>
      </div>
      </div>
    </div>
   
    <button type="submit" class="btn btn-primary" [disabled]="(signupForm.status === 'INVALID')">Next</button> | 
    <button type="button" (click)="onReset()" class="btn btn-danger">Reset</button>
   
  </form>

</div>
